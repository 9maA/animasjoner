<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title></title>
<style>
	.firkant{
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		animation: animasjon 3s infinite;
	}
	@keyframes animasjon{
		0%{left: 0px; top: 0px;}
		25%{left: 1300px; top: 0px;}
		50%{left: 1300px; top: 500px;}
		75%{left: 0px; top: 500px;}
		100%{left: 0px; top: 0px;}
	}
</style>
</head>
<body>
	<div class="firkant"></div>
<script>
	
</script>
</body>
</html>
