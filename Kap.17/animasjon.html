<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title></title>
<style>
	.firkant{
		width: 400px;
		height: 200px;
		background-color: red;
		margin: auto;
		animation: animasjon 4s infinite;
	}
	@keyframes animasjon{
		0%{width: 400px; height: 200px;}
		25%{width: 200px; height: 300px;}
		50%{width: 10px; height: 180px;}
		75%{width: 100px; height: 70px;}
		100%{width: 400px; height: 200px;}
	}
</style>
</head>
<body>
	<div class="firkant"></div>
<script>
	
</script>
</body>
</html>
