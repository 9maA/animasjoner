<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title></title>
<style>
	.firkant{
		width: 50px;
		height: 50px;
		background-color: red;
		position: absolute;
		animation: animasjon 5s infinite ease-in-out;
		animation-direction: alternate-reverse;
	}
	@keyframes animasjon{
		0%{left: 0px; top: 0px;}
		25%{left: 1200px; top: 0px; width: 100px; height: 100px;}
		50%{left: 1250px; top: 490px; width: 50px; height: 50px;}
		75%{left: 0px; top: 490px; width: 150px; height: 150px;}
		100%{left: 0px; top: 0px;}
	}
</style>
</head>
<body>
	<div class="firkant"></div>
<script>
	
</script>
</body>
</html>
